{% extends "layout.html" %}
{% block title %}Dosen Page{% endblock %}

{% block content %}
{% if session.logged_in %}
  <h2>Welcome Dosen</h2>
  <a href="{{ url_for('logout') }}" class="btn btn-info" role="button">Logout</a>                      
  <button type="button" class="btn btn-primary float-right">Tambah Dosen</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID Dosen</th>
        <th scope="col">Nama Dosen</th>
        <th scope="col">Universitas</th>
        <th scope="col">Jurusan</th>
        <th scope="col">Aksi</th>
      </tr>
      </thead>
      <tbody>
      {% for d in dosen %}
        <tr>
          <td>{{ d[0] }}</td>
          <td>{{ d[1] }}</td>
          <td>{{ d[2] }}</td>
          <td>{{ d[3] }}</td>
          <td><button type="button" class="btn btn-warning btn-sm">Edit</button> <button type="button" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
{% endblock %}
